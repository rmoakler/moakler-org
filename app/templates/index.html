<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='screen.css') }}" media="screen" charset="utf-8" />

<link href='http://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet' type='text/css'>

<body>

<div class="wrapper">
    <div id="sidebar">
        <h1>Moakler</h1>
